<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/songs}">
        Back to List
    </a>
</p>
<form th:action="@{/songs/create}" method="post" th:object="${song}" >
    <input type="text" th:field="*{id}" hidden>
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>Author</label>
        <input type="text" th:field="*{author}">
    </div>
    <div>
        <label>Type</label>
        <input type="text" th:field="*{type}">
    </div>
    <div>
        <label>Path</label>
        <input type="text" th:field="*{path}">
    </div>
    <input type="submit" value="Save">
</form>
</body>
</html>
